<div id="container">
    <mat-list>
        <mat-list-item>
            <div mat-line style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between;">
                <div style="font-size:larger;font-weight:bold;display: flex; justify-content: flex-start;">
                    My spreadsheets
                    <mat-icon style="cursor: pointer;" [matMenuTriggerFor]="folder_menu">arrow_drop_down</mat-icon>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button mat-button id="inv-but">
                        <mat-icon style="color: #92e3a9;">
                            add_box
                        </mat-icon>
                        Create spreadsheet</button>
                    <button mat-button id="inv-but">
                        <mat-icon style="color: #92e3a9;">
                            group
                        </mat-icon>
                        Invite members</button>
                </div>
            </div>
        </mat-list-item>

        <mat-divider></mat-divider>

        <div mat-subheader id="option">
            <div>
                Alphabetically
            </div>
            <!-- <div id="tab-opt-but">
             
                <div (click)="openOptional()" *ngIf="isOptional">
                    <u>
                        Cancel
                    </u>
                </div>
                <div (click)="openOptional()" *ngIf="!isOptional">
                    Select
                </div>
            </div> -->
        </div>
        <mat-list-item style="height: 100%;" id="folder-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->

                <!-- <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="updated_At">
                    <th mat-header-cell *matHeaderCellDef>Modifed</th>
                    <td mat-cell *matCellDef="let element">Modified {{element.updated_At}} ago </td>
                </ng-container>

                <ng-container matColumnDef="optional">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" style="padding-right: 30px">
                        <mat-icon style="margin-left: 5px;" matTooltip="Options">more_horiz</mat-icon>
                        <mat-icon matTooltip="Edit spreadsheet">edit</mat-icon>
                    </td>
                </ng-container>

                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openSheet(row)"
                    class="example-element-row">
                </tr>
            </table>
        </mat-list-item>

    </mat-list>
</div>

<mat-menu #folder_menu="matMenu" xPosition="before" yPosition="below" style="padding: 0;">
    <div id="folder-title">
        <p>My Spreadsheets</p>
        <div id="folder-ref">supercell.com/Lisa/My spreadsheets</div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item>
        <span>Folder settings</span>
    </button>
    <button mat-menu-item>
        <span>Invite to folder</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item disabled>
        <span>Delete folder</span>
    </button>
</mat-menu>
